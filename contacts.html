<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="shortcut icon" href="assets/img/Logo for Favicon construction.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <script src="script.js" defer></script>
</head>

<body onload="initBoard()">
    <main>
        <aside class="sidebar">
            <div class="side-menu" w3-include-html="assets/templates/side_menu.html"></div>
        </aside>

        <section class="board-task" id="board-task">
            <div class="header-menu">Kanban Project Management Tool</div>
            <div class="contact-section">
                <div class="add-contact">
                    <button id="add-contact" class="btn-primary">Add new contact</button>
                </div>
                <div id="contacts">
                    <!-- Example contact card, replicate this for each contact -->
                    <div class="contact-card">
                        <div class="contact-initial" style="background-color: #FFD700;">TW</div>
                        <div class="contact-details">
                            <h3 class="contact-name">Tatjana Wolf</h3>
                            <p class="contact-email">wolf@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
