<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <script src="script.js" defer=""></script>
    <script src="./js/contacts.js"></script>
    <script src="./script.js"></script>
    <link rel="icon" type="image/png" href="./assets/img/favicon-32x32.png">

    <!--Bootsstrap file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body onload="loadContacts()">
    <main id="main-content">



        <aside class="sidebar">
            <div class="side-menu" w3-include-html="assets/templates/side_menu.html"></div>
            <img class="app-logo" src="assets/img/Capa 1.svg" alt="App Logo">


            <div class="sidebar-menu"
                style="display: flex; flex-direction: column; gap: 16px; padding: 1.5%; box-sizing: border-box;">
                <a href="" class="menu-item">
                    <img class="menu-icon" src="assets/img/Vector.svg" alt="Summary Icon">
                    <h3 class="menu-title">Summary</h3>
                </a>
                <a href="add-task.html" class="menu-item">
                    <img class="menu-icon" src="assets/img/edit_square.svg" alt="Add Task Icon">
                    <h3 class="menu-title">Add Task</h3>
                </a>

                <a class="menu-item" href="board.html">
                    <img class="menu-icon" src="assets/img/Vector-2.svg" alt="Board Icon">
                    <h3 class="menu-title">Board</h3>
                </a>
                <a href="contacts.html" class="menu-item">
                    <img class="menu-icon" src="assets/img/perm_contact_calendar.svg" alt="Contacts Icon">
                    <h3 class="menu-title">Contacts</h3>
                </a>
            </div>

        </aside>

        <div class="main-section-container">
            <div class="section-header">
                <div class="header-menu">
                    Kanban Project Management Tool
                    <span>SM</span>
                </div>

            </div>

            <div class="section-alphabet">
                <div class="contacts-section">
                    <div class="contacts-header">
                        <button class="add-new-contact" onclick="openAddContactForm()">Add new contact</button>
                    </div>
                    <div class="contacts-list" id="contactsList">
                        <div id="contacts"></div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>

        <div class="add-contact-form" id="addContactForm" style="display: none;">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone">
            </div>
            <div class="form-buttons">
                <button onclick="addContact()">Save</button>
                <button onclick="closeAddContactForm()">Cancel</button>
            </div>
        </div>




    </main>
</body>

</html>
