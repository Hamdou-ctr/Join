<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Fetcher</title>

    <!-- jQuery einbinden -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        ul {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .panel-pop, .alert {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            background-color: #f0f0f0;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .panel-pop {
            top: -100%;
        }

        .alert {
            top: 10%;
            background-color: #ffcccc;
        }

        .wrap-pop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .close-alert {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body onload="fetchTasksAndDisplay()">
    <h1>Firebase File Fetcher</h1>
    <div id="task-list">Tasks werden geladen...</div>
    <div id="json-output">JSON Daten werden geladen...</div>
    <div class="panel-pop">Panel Pop</div>
    <div class="alert">
        Alert Box
        <button class="close-alert">Schlie√üen</button>
    </div>
    <button class="add-alert-form">Add Alert</button>

    
</body>

</html>
